<!DOCTYPE html>
<!-- Coding By CodingNepal - youtube.com/codingnepal -->
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Feedback Form | PSF</title>
  <link rel="stylesheet" href="style.css">
  <link rel="stylesheet" href="https://fonts.googleapis.com/icon?family=Material+Icons">
  <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/5.15.3/css/all.min.css"/>
</head>
<body>
  <div class="container">
  

  <h1>Drop us a Feedback</h1>
	<form action="https://formspree.io/f/xbjbdkgq"
  method="POST">
	<div class="row">
	<div class="input-group">
	<input type="text" required id="name" name="Name:">
	<label for="name"><i class="fas fa-user"></i> Your Name</label>
	</div>
	
	<div class="input-group">
	<input type="text" required id="email" name="Email:">
	<label for="email"><i class="fas fa-envelope"></i> Your Email</label>
	</div>
	
	</div>
	
	
	
	<div class="input-group">
	<input type="text" required id="email" name="Have you enjoyed?">
	<label for="email">Have you enjoyed?</label>
	</div>
	
	<div class="input-group">
	<textarea rows="8" id="message" required name="How do you rate your overall experience?"></textarea>
	<label for="message">How do you rate your overall experience ?</label>
	</div>
	
	
	<button type="submit">SUBMIT <i class="fas fa-paper-plane"></i> </button>
	
	
	</form>



</div>
</body>
</html>
